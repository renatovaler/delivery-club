# Informações do projeto
sonar.projectKey=sistema-assinaturas
sonar.organization=sua-organizacao
sonar.projectName=Sistema de Assinaturas
sonar.projectVersion=1.0

# Caminho para os arquivos fonte
sonar.sources=new-frontend/,backend/src/
sonar.tests=new-frontend/__tests__/,backend/test/

# Exclusões
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx,**/dist/**,**/.next/**
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx,**/test/**/*

# Configurações de cobertura
sonar.javascript.lcov.reportPaths=new-frontend/coverage/lcov.info,backend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=new-frontend/coverage/lcov.info,backend/coverage/lcov.info

# Configurações TypeScript
sonar.typescript.tsconfigPath=new-frontend/tsconfig.json,backend/tsconfig.json

# Configurações de duplicação
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx

# Configurações de qualidade
sonar.qualitygate.wait=true

# Frontend
sonar.frontend.projectKey=sistema-assinaturas-frontend
sonar.frontend.sources=new-frontend/
sonar.frontend.tests=new-frontend/__tests__/
sonar.frontend.exclusions=new-frontend/node_modules/**/*,new-frontend/.next/**/*
sonar.frontend.coverage.exclusions=new-frontend/**/*.test.ts,new-frontend/**/*.spec.ts,new-frontend/**/*.test.tsx,new-frontend/**/*.spec.tsx
sonar.frontend.lcov.reportPaths=new-frontend/coverage/lcov.info
sonar.frontend.typescript.tsconfigPath=new-frontend/tsconfig.json

# Backend
sonar.backend.projectKey=sistema-assinaturas-backend
sonar.backend.sources=backend/src/
sonar.backend.tests=backend/test/
sonar.backend.exclusions=backend/node_modules/**/*,backend/dist/**/*
sonar.backend.coverage.exclusions=backend/**/*.test.ts,backend/**/*.spec.ts
sonar.backend.lcov.reportPaths=backend/coverage/lcov.info
sonar.backend.typescript.tsconfigPath=backend/tsconfig.json

# Configurações de idioma
sonar.sourceEncoding=UTF-8

# Configurações de análise
sonar.verbose=false
sonar.log.level=INFO

# Configurações de branches
sonar.branch.name=${BRANCH_NAME}
sonar.branch.target=${TARGET_BRANCH}

# Configurações de Pull Request
sonar.pullrequest.key=${PULL_REQUEST_KEY}
sonar.pullrequest.branch=${PULL_REQUEST_BRANCH}
sonar.pullrequest.base=${PULL_REQUEST_BASE}

# Configurações de qualidade
sonar.qualitygate.timeout=300

# Regras personalizadas
sonar.issue.ignore.multicriteria=e1,e2
# Ignorar problemas de TODO
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.ts
# Ignorar problemas de console.log em desenvolvimento
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S2228
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.ts

# Configurações de cobertura mínima
sonar.coverage.minimum=80
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx

# Configurações de análise de segurança
sonar.security.enabled=true
sonar.security.exclusions=**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx
